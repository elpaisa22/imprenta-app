
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui"
	xmlns:security="http://www.springframework.org/security/tags"
	xmlns:custom="http://ambar.org/facelets"
	template="/WEB-INF/templates/template_crud.xhtml">
	 
	<ui:define name="title">
		<h:outputText value="Consulta de Cliente" /> 
	</ui:define>
	
	<ui:define name="toolbar_crud">
		<ui:include src="/WEB-INF/templates/toolbars/toolbar_consulta.xhtml" />
	</ui:define>
	
	<ui:define name="content_crud">	

		<p:panel id="content_crud" styleClass="data-form">

			<p:panelGrid columns="4" styleClass="tabla-form">
				<h:outputText value="Nro Cliente:  " styleClass="label-form"/>
				<h:outputText value="#{selectedDTO.id}" />
				<h:outputText/>
				<h:outputText/>					 
			</p:panelGrid>
			
			<p:panelGrid columns="4" styleClass="tabla-form">				
				<h:outputText value="Razon Social:  " styleClass="label-form"/>
				<h:outputText value="#{selectedDTO.razonSocial}" />
				<h:outputText value="Nombre de Fantasia:  " styleClass="label-form"/>
				<h:outputText value="#{selectedDTO.nombreFantasia}" />
			</p:panelGrid>
			
			<p:panelGrid columns="4" styleClass="tabla-form">				
				<h:outputText value="IVA :  " styleClass="label-form"/>
				<h:outputText value="#{selectedDTO.descripcionCondicionIVA}" />
				<h:outputText/>
				<h:outputText/>	 
			</p:panelGrid>
			
			
			
			<p:panelGrid columns="4" styleClass="tabla-form">
				<h:outputText value="Tipo Documento:  " styleClass="label-form"/>
				<h:outputText value="#{selectedDTO.tipoDocumento}" />
				<h:outputText value="Nro. Documento:  " styleClass="label-form"/>
				<h:outputText value="#{selectedDTO.numeroDocumento}" />	 
			</p:panelGrid>
			
			<p:panelGrid columns="4" styleClass="tabla-form">
				<h:outputText value="Teléfono:  " styleClass="label-form"/>
				<h:outputText value="#{selectedDTO.telefono}" />
				<h:outputText value="E-mail:  " styleClass="label-form"/>
				<h:outputText value="#{selectedDTO.email}" />	 
			</p:panelGrid>
			
			<p:panelGrid columns="4" styleClass="tabla-form">
				<h:outputText value="Direccion:  " styleClass="label-form"/>
				<h:outputText value="#{selectedDTO.direccion}" />
				<h:outputText value="Ciudad:  " styleClass="label-form"/>
				<h:outputText value="#{selectedDTO.ciudad}" />	 
			</p:panelGrid>
			
			<p:panelGrid columns="4" styleClass="tabla-form">
				<h:outputText value="País:  " styleClass="label-form"/>
				<h:outputText value="#{selectedDTO.descripcionPais}" />
				<h:outputText value="Provincia:  " styleClass="label-form"/>
				<h:outputText value="#{selectedDTO.descripcionProvincia}" />					 
			</p:panelGrid>

		</p:panel>				 
	</ui:define>
	
</ui:composition>
