
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui"
	xmlns:security="http://www.springframework.org/security/tags"
	xmlns:custom="http://ambar.org/facelets"
	template="/WEB-INF/templates/template_crud.xhtml">
	
	<ui:define name="title">
		<h:outputText value="Consulta de Ingreso" /> 
	</ui:define>
	 
	<ui:define name="toolbar_crud">
		<ui:include src="/WEB-INF/templates/toolbars/toolbar_consulta.xhtml" />
	</ui:define>
	
	<ui:define name="content_crud">	

		<p:panel id="content_crud" styleClass="data-form">

			<p:panelGrid columns="4" styleClass="tabla-form">
				<h:outputText value="ID Ingreso:  " styleClass="label-form"/>
				<h:outputText value="#{selectedDTO.id}"/>
				<h:outputText/>
				<h:outputText/>
			</p:panelGrid>
			
			<p:panelGrid columns="4" styleClass="tabla-form">
				<h:outputText value="Fecha:  " styleClass="label-form"/>
				<h:outputText value="#{selectedDTO.fecha}">
					<f:convertDateTime pattern="dd/MM/yyyy"/> 
				</h:outputText>
				<h:outputText/>
				<h:outputText/>					 
			</p:panelGrid>
			
			<p:panelGrid columns="4" styleClass="tabla-form">
				<h:outputText value="Tipo de Ingreso:  " styleClass="label-form"/>
				<h:outputText value="#{selectedDTO.descripcionTipoIngreso}"/>
				<h:outputText/>
				<h:outputText/>
			</p:panelGrid>
			
			<p:panelGrid columns="4" styleClass="tabla-form">
				<h:outputText value="Importe:  " styleClass="label-form"/>
				<h:outputText value="#{selectedDTO.importe}" >
					<f:convertNumber  type="currency" currencySymbol="$ "/>
				</h:outputText>
				<h:outputText/>
				<h:outputText/>					 
			</p:panelGrid>
			
			<p:panelGrid columns="4" styleClass="tabla-form">
				<h:outputText value="Cliente:  " styleClass="label-form"/>
				<h:outputText value="#{selectedDTO.razonSocialCliente}"/>
				<h:outputText/>
				<h:outputText/>
			</p:panelGrid>
			
			<p:panelGrid columns="4" styleClass="tabla-form">
				<h:outputText value="Observaciones:  " styleClass="label-form"/>
				<h:outputText value="#{selectedDTO.observaciones}"/>
				<h:outputText/>
				<h:outputText/>
			</p:panelGrid>
			
		</p:panel>				 
	</ui:define>
	
</ui:composition>
