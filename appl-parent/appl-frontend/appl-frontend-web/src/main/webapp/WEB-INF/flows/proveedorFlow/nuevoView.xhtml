
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui"
	xmlns:security="http://www.springframework.org/security/tags"
	xmlns:custom="http://ambar.org/facelets"
	template="/WEB-INF/templates/template_crud_new.xhtml">
	
	<ui:define name="title">
		<h:outputText value="Nuevo Proveedor" /> 
	</ui:define>
	 
	<ui:define name="toolbar_crud">
		<ui:include src="/WEB-INF/templates/toolbars/toolbar_edicion.xhtml" />
	</ui:define>
	
	<ui:define name="content_crud">	
	
		<p:panel id="content_crud" styleClass="data-form">

			<p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank">
				<p:outputLabel value="Nro Proveedor:  " styleClass="label-form"/>
				<h:outputText value="#{nuevaEntidad.id}" />
			</p:panelGrid>
			
			<p:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank">				
				<p:outputLabel value="Razon Social:  " styleClass="label-form"/>
				<p:inputText value="#{nuevaEntidad.razonSocial}" required="true" label="Razon Social"/>
				<p:outputLabel value="Contacto:  " styleClass="label-form"/>
				<p:inputText value="#{nuevaEntidad.contacto}"/>
			</p:panelGrid>
			
			<p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank">
				<p:outputLabel value="IVA :  " styleClass="label-form"/>				
				<p:selectOneMenu value="#{nuevaEntidad.condicionIVA}">  
		            <f:selectItem itemLabel="Seleccione una opción" itemValue="" />
		            <f:selectItem itemLabel="Consumidor Final" itemValue="5" />  
		            <f:selectItem itemLabel="Resp. Inscripto" itemValue="1" />  
		            <f:selectItem itemLabel="Monotributista" itemValue="6" />    
		            <f:selectItem itemLabel="Excento" itemValue="4" />		            
		            <f:selectItem itemLabel="No Responsable" itemValue="3" />
		            <f:selectItem itemLabel="No Categorizado" itemValue="7" />
		        </p:selectOneMenu>  
			</p:panelGrid>
			
			<p:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank">
				<p:outputLabel value="Teléfono:  " styleClass="label-form"/>
				<p:inputText value="#{nuevaEntidad.telefono}" />
				<p:outputLabel value="E-mail:  " styleClass="label-form"/>
				<p:inputText value="#{nuevaEntidad.email}" />	 

				<p:outputLabel value="Celular:  " styleClass="label-form"/>
				<p:inputText value="#{nuevaEntidad.celular}" />
				<p:outputLabel value="Cuit:  " styleClass="label-form"/>
				<p:inputText value="#{nuevaEntidad.cuit}" />	 

				<p:outputLabel value="Direccion:  " styleClass="label-form"/>
				<p:inputText value="#{nuevaEntidad.direccion}" />
				<p:outputLabel value="Ciudad:  " styleClass="label-form"/>
				<p:inputText value="#{nuevaEntidad.ciudad}" />
				<p:outputLabel value="Cod Postal:  " styleClass="label-form"/>
				<p:inputText value="#{nuevaEntidad.codigoPostal}" />
			</p:panelGrid>
			
			<p:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank">
				<p:outputLabel value="País:  " styleClass="label-form"/>
				<p:selectOneMenu value="#{nuevaEntidad.idPais}" valueChangeListener="#{abmProveedorBean.paisChanged}">  
		            <f:selectItem itemLabel="Seleccione una opción" itemValue="" />  
		            <f:selectItems value="#{abmProveedorBean.paises}"  
                                   var="pais" itemLabel="#{pais.descripcion}"  
                                   itemValue="#{pais.id}"/>
                    <p:ajax event="valueChange" immediate="true" process="@this" update="provincia"/>  
		        </p:selectOneMenu>

				<p:outputLabel value="Provincia:  " styleClass="label-form"/>				
				<p:selectOneMenu id="provincia" value="#{nuevaEntidad.idProvincia}">  
		            <f:selectItem itemLabel="Seleccione una opción" itemValue="" />  
		            <f:selectItems value="#{abmProveedorBean.provincias}"  
                                   var="prov" itemLabel="#{prov.descripcion}"  
                                   itemValue="#{prov.idProvincia}"/>
		        </p:selectOneMenu>
			</p:panelGrid>
			
		</p:panel>
				 
	</ui:define>

</ui:composition>
