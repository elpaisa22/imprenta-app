
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:security="http://www.springframework.org/security/tags"
	xmlns:custom="http://ambar.org/facelets"
	template="/WEB-INF/templates/template_crud_new.xhtml">
	
	<ui:define name="title">
		<h:outputText value="Nuevo Pais" /> 
	</ui:define>
	 
	<ui:define name="toolbar_crud">
		<ui:include src="/WEB-INF/templates/toolbars/toolbar_edicion.xhtml" />
	</ui:define>
	
	<ui:define name="content_crud">	

		<p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank">
			<p:outputLabel value="Código:  "/>
			<p:inputText id="idTipo"
			             value="#{nuevaEntidad.id}" required="true" label="Tipo del Código" onkeyup="this.value=this.value.toUpperCase();"
			             maxlength="3"
			             placeholder="Ingrese el Código"/>

			<p:outputLabel value="Descripción:  "/>
			<p:inputText id="descripcion" value="#{nuevaEntidad.descripcion}" required="true" label="Descripción" placeholder="Ingrese la Descripción"/>
		</p:panelGrid>
			 
	</ui:define>

</ui:composition>
