
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui"
	xmlns:security="http://www.springframework.org/security/tags"
	xmlns:custom="http://ambar.org/facelets"
	template="/WEB-INF/templates/template_crud_new.xhtml">
	 
	<ui:define name="title">
		<h:outputText value="Nueva Cuenta Bancaria" /> 
	</ui:define>
	
	<ui:define name="toolbar_crud">
		<ui:include src="/WEB-INF/templates/toolbars/toolbar_edicion.xhtml" />
	</ui:define>
	
	<ui:define name="content_crud">	
	
		<p:panel id="content_crud" styleClass="data-form">

			<p:panelGrid columns="4" styleClass="tabla-form">
				<h:outputText value="Nro Cuenta Bancaria:  " styleClass="label-form"/>
				<p:inputText value="#{nuevaEntidad.id}" label="Nro Cuenta Bancaria" required="true"/>
				<h:outputText/>
				<h:outputText/>					 
			</p:panelGrid>
			
			<p:panelGrid columns="4" styleClass="tabla-form">
				<h:outputText value="Banco:  " styleClass="label-form"/>
				<p:autoComplete id="banco"
				                value="#{autoCompleteBancoBean.bancoSelected}"
				                completeMethod="#{autoCompleteBancoBean.completeBanco}"  
	                            var="a" itemLabel="#{a.id}" itemValue="#{a}"
	                            forceSelection="true" required="true" label="Banco"
	                            converter="#{autoCompleteBancoBean}"
	                            dropdown="true">
	                
	                <p:column>
	                	<f:facet name="header">
								<h:outputText value="Codigo" />
						</f:facet>
	                    <h:outputText value="#{a.id}"/>  
	                </p:column>
	                <p:column>
	                	<f:facet name="header">
								<h:outputText value="Descripcion" />
						</f:facet>
                        <h:outputText value="#{a.descripcion}"/>
	                </p:column>
	            </p:autoComplete>
				<p:watermark for="banco" value="Ingrese el Banco" />
				<h:outputText/>					 
			</p:panelGrid>
			
			<p:panelGrid columns="4" styleClass="tabla-form">
				<h:outputText value="Sucursal:  " styleClass="label-form"/>
				<p:inputText value="#{nuevaEntidad.sucursal}" />
				<h:outputText/>
				<h:outputText/>					 
			</p:panelGrid>
			
			<p:panelGrid columns="4" styleClass="tabla-form">				
				<h:outputText value="Saldo:  " styleClass="label-form"/>
				<p:inputText value="#{nuevaEntidad.saldo}">
					<f:convertNumber minFractionDigits="2"/>
					<f:ajax render="@this"/>
				</p:inputText>
				<h:outputText/>
				<h:outputText/>					 
			</p:panelGrid>

		</p:panel>
		 
	</ui:define>

</ui:composition>
