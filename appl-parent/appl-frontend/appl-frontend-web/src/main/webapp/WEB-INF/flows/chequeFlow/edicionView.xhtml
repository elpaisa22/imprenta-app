
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui"
	xmlns:security="http://www.springframework.org/security/tags"
	xmlns:custom="http://ambar.org/facelets"
	template="/WEB-INF/templates/template_crud.xhtml">
	 
	<ui:define name="title">
		<h:outputText value="EdiciÃ³n de Cheque" /> 
	</ui:define>
	
	<ui:define name="toolbar_crud">
		<ui:include src="/WEB-INF/templates/toolbars/toolbar_edicion.xhtml" />
	</ui:define>
	
	<ui:define name="content_crud">
		
		<p:panel id="content_crud" styleClass="data-form">
		
			<p:panelGrid columns="4" styleClass="tabla-form">
				<h:outputText value="Recibido de:  " styleClass="label-form"/>
				<h:outputText value="#{selectedDTO.razonSocialCliente}"/>
	            <h:outputText/>
	            <h:outputText/>
			</p:panelGrid>
		
			<p:panelGrid columns="4" styleClass="tabla-form">
				<h:outputText value="Banco:  " styleClass="label-form"/>
				<p:autoComplete id="banco"
				                value="#{autoCompleteBancoBean.bancoSelected}"
				                completeMethod="#{autoCompleteBancoBean.completeBanco}"  
	                            var="a" itemLabel="#{a.id}" itemValue="#{a}"
	                            forceSelection="true" required="true" label="Banco"
	                            converter="#{autoCompleteBancoBean}">
	                
	                <p:column>
	                	<f:facet name="header">
								<h:outputText value="Codigo" />
						</f:facet>
	                    <h:outputText value="#{a.id}"/>  
	                </p:column>
	                <p:column>
	                	<f:facet name="header">
								<h:outputText value="Descripcion" />
						</f:facet>
                        <h:outputText value="#{a.descripcion}"/>
	                </p:column>
	            </p:autoComplete>
				<h:outputText/>
				<h:outputText/>					 
			</p:panelGrid>
			
			<p:panelGrid columns="4" styleClass="tabla-form">
				<h:outputText value="Sucursal:  " styleClass="label-form"/>
				<p:inputText value="#{selectedDTO.sucursal}" />
				<h:outputText/>
				<h:outputText/>					 
			</p:panelGrid>
			
			<p:panelGrid columns="4" styleClass="tabla-form">
				<h:outputText value="Cuenta:  " styleClass="label-form"/>
				<p:inputText value="#{selectedDTO.cuenta}" />
				<h:outputText/>
				<h:outputText/>					 
			</p:panelGrid>
			
			<p:panelGrid columns="4" styleClass="tabla-form">
				<h:outputText value="Fecha:  " styleClass="label-form"/>
				<p:calendar label="Fecha" value="#{selectedDTO.fecha}" showOn="button" pattern="dd/MM/yyyy" locale="es" required="true"/>
				<h:outputText/>
				<h:outputText/>					 
			</p:panelGrid>
			
			<p:panelGrid columns="4" styleClass="tabla-form">
				<h:outputText value="Vencimiento:  " styleClass="label-form"/>
				<p:calendar label="Vencimiento" value="#{selectedDTO.fechaVencimiento}" showOn="button" pattern="dd/MM/yyyy" locale="es" required="true"/>
				<h:outputText/>
				<h:outputText/>					 
			</p:panelGrid>
			
			<p:panelGrid columns="4" styleClass="tabla-form">
				<h:outputText value="Nro del Cheque:  " styleClass="label-form"/>
				<p:inputText label="Nro del Cheque" value="#{selectedDTO.id}" />
				<h:outputText/>
				<h:outputText/>					 
			</p:panelGrid>
			
			<p:panelGrid columns="4" styleClass="tabla-form">
				<h:outputText value="Emisor:  " styleClass="label-form"/>
				<p:inputText value="#{selectedDTO.emisor}" />
				<h:outputText/>
				<h:outputText/>					 
			</p:panelGrid>
			
			<p:panelGrid columns="4" styleClass="tabla-form">
				<h:outputText value="CUIT:  " styleClass="label-form"/>
				<p:inputMask value="#{selectedDTO.cuit}" mask="99-99999999-9" label="CUIT"/>
				<h:outputText/>
				<h:outputText/>					 
			</p:panelGrid>
			
			<p:panelGrid columns="4" styleClass="tabla-form">
				<h:outputText value="Monto:  " styleClass="label-form"/>
				<h:outputText value="#{selectedDTO.monto}" >
					<f:convertNumber  type="currency" currencySymbol="$ "/>
				</h:outputText>
				<h:outputText/>
				<h:outputText/>					 
			</p:panelGrid>
	
			
		</p:panel>

	</ui:define>

</ui:composition>
