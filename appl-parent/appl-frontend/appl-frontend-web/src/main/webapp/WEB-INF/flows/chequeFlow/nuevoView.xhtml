
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui"
	xmlns:security="http://www.springframework.org/security/tags"
	xmlns:custom="http://ambar.org/facelets"
	template="/WEB-INF/templates/template_crud_new.xhtml">
	
	<ui:define name="title">
		<h:outputText value="Nuevo Cheque" /> 
	</ui:define>
	
	<ui:define name="toolbar_crud">
		<ui:include src="/WEB-INF/templates/toolbars/toolbar_edicion.xhtml" />
	</ui:define>
	 
	<ui:define name="content_crud">	
	
		<p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank">
			<p:outputLabel value="Recibido de:  "/>
			<p:autoComplete id="cliente" value="#{autoCompleteClienteBean.clienteSelected}" completeMethod="#{autoCompleteClienteBean.completeCliente}"  
	                       var="c" itemLabel="#{c.razonSocial}" itemValue="#{c}" forceSelection="true" converter="#{autoCompleteClienteBean}"
	                       required="true" label="Cliente"
	                       placeholder="Ingrese el Nombre del Cliente">	                	  
	               <p:column> 
	               	<f:facet name="header">
							<h:outputText value="Nro Cliente" />
					</f:facet>
	                   <h:outputText value="#{c.id}"/>   
	               </p:column>
	               <p:column>
	               	<f:facet name="header">
							<h:outputText value="Razon Social" />
					</f:facet>
	               	<h:outputText value="#{c.razonSocial}"/>
	               </p:column>
	               <p:column>
	               	<f:facet name="header">
							<h:outputText value="Tipo Documento" />
					</f:facet>
	               	<h:outputText value="#{c.tipoDocumento}"/>
	               </p:column> 
	               <p:column>
	               	<f:facet name="header">
							<h:outputText value="Nro Documento" />
					</f:facet>
	               	<h:outputText value="#{c.numeroDocumento}"/>
	               </p:column>  
           </p:autoComplete>

			<p:outputLabel value="Banco:  "/>
			<p:autoComplete id="banco"
			                value="#{autoCompleteBancoBean.bancoSelected}"
			                completeMethod="#{autoCompleteBancoBean.completeBanco}"  
                            var="a" itemLabel="#{a.id}" itemValue="#{a}"
                            forceSelection="true" required="true" label="Banco"
                            converter="#{autoCompleteBancoBean}"
                            placeholder="Ingrese el Banco">
	               
	               <p:column>
	               	<f:facet name="header">
							<h:outputText value="Codigo" />
					</f:facet>
	                   <h:outputText value="#{a.id}"/>  
	               </p:column>
	               <p:column>
	               	<f:facet name="header">
							<h:outputText value="Descripcion" />
					</f:facet>
	                      <h:outputText value="#{a.descripcion}"/>
	               </p:column>
           </p:autoComplete>

			<p:outputLabel value="Sucursal:  "/>
			<p:inputText value="#{nuevaEntidad.sucursal}" />

			<p:outputLabel value="Cuenta:  "/>
			<p:inputText value="#{nuevaEntidad.cuenta}" />

			<p:outputLabel value="Fecha:  "/>
			<p:calendar label="Fecha" value="#{nuevaEntidad.fecha}" showOn="button" pattern="dd/MM/yyyy" locale="es" required="true"/>

			<p:outputLabel value="Vencimiento:  "/>
			<p:calendar label="Vencimiento" value="#{nuevaEntidad.fechaVencimiento}" showOn="button" pattern="dd/MM/yyyy" locale="es" required="true"/>

			<p:outputLabel value="Nro del Cheque:  "/>
			<p:inputText label="Nro del Cheque" value="#{nuevaEntidad.id}" />

			<p:outputLabel value="Emisor:  "/>
			<p:inputText value="#{nuevaEntidad.emisor}" />

			<p:outputLabel value="CUIT:  "/>
			<p:inputMask value="#{nuevaEntidad.cuit}" mask="99-99999999-9" label="CUIT"/>

			<p:outputLabel value="Monto:  "/>
			<p:inputText id="fldCosto"
			             value="#{nuevaEntidad.monto}"
			             required="true" label="Monto">
				<f:convertNumber minFractionDigits="2"/>
				<f:ajax render="@this"/>
			</p:inputText>
		</p:panelGrid>
					
	</ui:define>

</ui:composition>
