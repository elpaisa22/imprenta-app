
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui"
	xmlns:security="http://www.springframework.org/security/tags"
	xmlns:custom="http://ambar.org/facelets"
	template="/WEB-INF/templates/template_crud_new.xhtml">
	 
	<ui:define name="title">
		<h:outputText value="Nuevo Numerador de Comprobantes" /> 
	</ui:define>
	
	<ui:define name="toolbar_crud">
		<ui:include src="/WEB-INF/templates/toolbars/toolbar_edicion.xhtml" />
	</ui:define>
	
	<ui:define name="content_crud">	
	
		<p:panelGrid columns="3" columnClasses="ui-grid-col-2,ui-grid-col-4, ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank">
			<p:outputLabel value="Comprobante:  "/>
			<p:selectOneMenu id="idComprobante" value="#{nuevaEntidad.id}" label="Comprobante" required="true">  
	            <f:selectItem itemLabel="Seleccione una opción" itemValue="#{null}" />  
	            <f:selectItem itemLabel="Factura A" itemValue="1" />  
	            <f:selectItem itemLabel="Factura B" itemValue="6" />    
	        </p:selectOneMenu>
			<p:watermark for="idComprobante" value="Ingrese el comprobante" />

			<p:outputLabel value="Prefijo:  "/>
			<p:spinner id="prefijo" value="#{nuevaEntidad.prefijo}" label="Prefijo" required="true"/>
			<p:watermark for="prefijo" value="Ingrese el prefijo" />

			<p:outputLabel value="Número: "/>
			<p:spinner id="numero" value="#{nuevaEntidad.numero}" label="Número" required="true"/>
			<p:watermark for="numero" value="Ingrese el número" />
		</p:panelGrid>
		
	</ui:define>

</ui:composition>
