
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui"
	xmlns:security="http://www.springframework.org/security/tags"
	xmlns:custom="http://ambar.org/facelets"
	template="/WEB-INF/templates/template_crud.xhtml">
	 
	<ui:define name="title">
		<h:outputText value="Edición de Cliente" /> 
	</ui:define>
	
	<ui:define name="toolbar_crud">
		<ui:include src="/WEB-INF/templates/toolbars/toolbar_edicion.xhtml" />
	</ui:define>
	
	<ui:define name="content_crud">
	
		<p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank">
			<p:outputLabel  value="Nro Cliente:  "/>
			<p:inputText value="#{selectedDTO.id}" disabled="true"/>
		</p:panelGrid>
		
		<p:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank">				
			<p:outputLabel value="Razon Social:  "/>
			<p:inputText value="#{selectedDTO.razonSocial}" required="true" label="Razon Social"/>
			<p:outputLabel value="Nombre de Fantasia:  "/>
			<p:inputText value="#{selectedDTO.nombreFantasia}"/>	 
		
			<p:outputLabel value="IVA :  " />				
			<p:selectOneMenu value="#{selectedDTO.condicionIVA}">  
	            <f:selectItem itemLabel="Seleccione una opción" itemValue="" />  
	            <f:selectItem itemLabel="Consumidor Final" itemValue="5" />  
	            <f:selectItem itemLabel="Resp. Inscripto" itemValue="1" />  
	            <f:selectItem itemLabel="Monotributista" itemValue="6" />    
	            <f:selectItem itemLabel="Excento" itemValue="4" />		            
	            <f:selectItem itemLabel="No Responsable" itemValue="3" />
	            <f:selectItem itemLabel="No Categorizado" itemValue="7" />
	        </p:selectOneMenu>  
		</p:panelGrid>
		
		<p:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank">	
			<p:outputLabel value="Tipo Documento:  "/>				
			<p:selectOneMenu value="#{selectedDTO.tipoDocumento}" required="true" label="Tipo Documento">  
	            <f:selectItem itemLabel="Seleccione una opción" itemValue="" />  
	            <f:selectItem itemLabel="DNI" itemValue="DNI" />  
	            <f:selectItem itemLabel="CUIT" itemValue="CUIT" />  
	            <f:selectItem itemLabel="CUIL" itemValue="CUIL" />  
	        </p:selectOneMenu>  
			<p:outputLabel value="Nro. Documento:  "/>
			<p:inputText value="#{selectedDTO.numeroDocumento}" required="true" label="Nro. Documento"/>	 

			<p:outputLabel value="Teléfono:  "/>
			<p:inputText value="#{selectedDTO.telefono}" />
			<p:outputLabel value="E-mail:  "/>
			<p:inputText value="#{selectedDTO.email}" />	 
		</p:panelGrid>
		
		<p:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank">	
			<p:outputLabel value="Direccion:  "/>
			<p:inputText value="#{selectedDTO.direccion}" />
			<p:outputLabel value="Ciudad:  "/>
			<p:inputText value="#{selectedDTO.ciudad}" />	 
		</p:panelGrid>
		
		<p:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank">	
			<p:outputLabel value="País:  "/>
			<p:selectOneMenu value="#{selectedDTO.idPais}" valueChangeListener="#{abmClienteBean.paisChanged}">  
	            <f:selectItem itemLabel="Seleccione una opción" itemValue="" />  
	            <f:selectItems value="#{abmClienteBean.paises}"  
                                  var="pais" itemLabel="#{pais.descripcion}"  
                                  itemValue="#{pais.id}"/>  
                   <p:ajax event="valueChange" immediate="true" process="@this" update="provincia"/>
	        </p:selectOneMenu>
			<p:outputLabel value="Provincia:  "/>				
			<p:selectOneMenu id="provincia" value="#{selectedDTO.idProvincia}">  
	            <f:selectItem itemLabel="Seleccione una opción" itemValue="" />  
	            <f:selectItems value="#{abmClienteBean.provincias}"  
                                  var="prov" itemLabel="#{prov.descripcion}"  
                                  itemValue="#{prov.idProvincia}"/>
	        </p:selectOneMenu>
		</p:panelGrid>



	</ui:define>

</ui:composition>
