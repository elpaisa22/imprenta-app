
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui"
	xmlns:security="http://www.springframework.org/security/tags"
	xmlns:custom="http://ambar.org/facelets"
	template="/WEB-INF/templates/template_crud.xhtml">
	
	<ui:define name="title">
		<h:outputText value="EdiciÃ³n de Ingreso" /> 
	</ui:define>
	 
	<ui:define name="toolbar_crud">
		<ui:include src="/WEB-INF/templates/toolbars/toolbar_edicion.xhtml" />
	</ui:define>
	
	<ui:define name="content_crud">
		
		<p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank">
			<p:outputLabel value="ID Ingreso:  " styleClass="label-form"/>
			<h:outputText value="#{selectedDTO.id}"/>

			<p:outputLabel value="Fecha:  " styleClass="label-form"/>
			<p:calendar label="Fecha" value="#{selectedDTO.fecha}" showOn="button" pattern="dd/MM/yyyy" locale="es" required="true"/>

			<p:outputLabel value="Tipo de Ingreso:  " styleClass="label-form"/>
			<p:autoComplete id="tipoIngreso"
			                value="#{autoCompleteTipoIngresoBean.tipoIngresoSelected}"
			                completeMethod="#{autoCompleteTipoIngresoBean.completeTipoIngreso}"  
	                           var="a" itemLabel="#{a.id}" itemValue="#{a}"
	                           forceSelection="true"
	                           converter="#{autoCompleteTipoIngresoBean}"
	                           required="true"
	                           label="Tipo de Ingreso"
							   placeholder="Ingrese el Tipo de Ingreso">
	               
	               <p:column>
	               	<f:facet name="header">
							<h:outputText value="Codigo" />
					</f:facet>
	                   <h:outputText value="#{a.id}"/>  
	               </p:column>
	               <p:column>
	               	<f:facet name="header">
							<h:outputText value="Descripcion" />
					</f:facet>
	                      <h:outputText value="#{a.descripcion}"/>
	               </p:column>
	           </p:autoComplete>
	
			<p:outputLabel value="Importe:  " styleClass="label-form"/>
			<p:inputText id="fldImporte"
			             value="#{selectedDTO.importe}"
			             required="true" label="Importe">
				<f:convertNumber minFractionDigits="2"/>
				<f:ajax render="@this"/>
			</p:inputText>
	
			<p:outputLabel value="Cliente:  " styleClass="label-form"/>
			<p:autoComplete id="cliente" value="#{autoCompleteClienteBean.clienteSelected}" completeMethod="#{autoCompleteClienteBean.completeCliente}"  
	                       var="c" itemLabel="#{c.razonSocial}" itemValue="#{c}" forceSelection="true" converter="#{autoCompleteClienteBean}"
	                       label="Cliente"
	                       placeholder="Ingrese el Nombre del Cliente">	                	  
	               <p:column> 
	               	<f:facet name="header">
							<h:outputText value="Nro Cliente" />
					</f:facet>
	                   <h:outputText value="#{c.id}"/>   
	               </p:column>
	               <p:column>
	               	<f:facet name="header">
							<h:outputText value="Razon Social" />
					</f:facet>
	               	<h:outputText value="#{c.razonSocial}"/>
	               </p:column>
	               <p:column>
	               	<f:facet name="header">
							<h:outputText value="Tipo Documento" />
					</f:facet>
	               	<h:outputText value="#{c.tipoDocumento}"/>
	               </p:column> 
	               <p:column>
	               	<f:facet name="header">
							<h:outputText value="Nro Documento" />
					</f:facet>
	               	<h:outputText value="#{c.numeroDocumento}"/>
	               </p:column>  
	           </p:autoComplete>

			<p:outputLabel value="Observaciones:  " styleClass="label-form"/>
			<p:inputText id="observaciones" value="#{selectedDTO.observaciones}" label="Observaciones" placeholder="Ingrese las Observaciones"/>
		</p:panelGrid>
		
	</ui:define>

</ui:composition>
