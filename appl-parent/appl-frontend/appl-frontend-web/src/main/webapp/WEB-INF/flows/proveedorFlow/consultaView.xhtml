
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui"
	xmlns:security="http://www.springframework.org/security/tags"
	xmlns:custom="http://ambar.org/facelets"
	template="/WEB-INF/templates/template_crud.xhtml">
	 
	<ui:define name="title">
		<h:outputText value="Consulta de Proveedor" /> 
	</ui:define>
	
	<ui:define name="toolbar_crud">
		<ui:include src="/WEB-INF/templates/toolbars/toolbar_consulta.xhtml" />
	</ui:define>
	
	<ui:define name="content_crud">	

			<p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank">
				<p:outputLabel value="Nro Proveedor:  " styleClass="label-form"/>
				<h:outputText value="#{selectedDTO.id}" />
			</p:panelGrid>
			
			<p:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank">						
				<p:outputLabel value="Razon Social:  " styleClass="label-form"/>
				<h:outputText value="#{selectedDTO.razonSocial}" />
				<p:outputLabel value="Contacto:  " styleClass="label-form"/>
				<h:outputText value="#{selectedDTO.contacto}" />
			</p:panelGrid>
			
			<p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank">				
				<p:outputLabel value="IVA :  " styleClass="label-form"/>
				<h:outputText value="#{selectedDTO.descripcionCondicionIVA}" />
			</p:panelGrid>
			
			<p:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank">		
				<p:outputLabel value="Teléfono:  " styleClass="label-form"/>
				<h:outputText value="#{selectedDTO.telefono}" />
				<p:outputLabel value="E-mail:  " styleClass="label-form"/>
				<h:outputText value="#{selectedDTO.email}" />	 

				<p:outputLabel value="Celular:  " styleClass="label-form"/>
				<h:outputText value="#{selectedDTO.celular}" />
				<p:outputLabel value="Cuit:  " styleClass="label-form"/>
				<h:outputText value="#{selectedDTO.cuit}" />	 

				<p:outputLabel value="Direccion:  " styleClass="label-form"/>
				<h:outputText value="#{selectedDTO.direccion}" />
				<p:outputLabel value="Ciudad:  " styleClass="label-form"/>
				<h:outputText value="#{selectedDTO.ciudad}" />
				<p:outputLabel value="Cod Postal:  " styleClass="label-form"/>
				<h:outputText value="#{selectedDTO.codigoPostal}" />
			</p:panelGrid>
			
			<p:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank">		
				<p:outputLabel value="País:  " styleClass="label-form"/>
				<h:outputText value="#{selectedDTO.descripcionPais}" />
				<p:outputLabel value="Provincia:  " styleClass="label-form"/>
				<h:outputText value="#{selectedDTO.descripcionProvincia}" />
			</p:panelGrid>
			 
	</ui:define>
	
</ui:composition>
