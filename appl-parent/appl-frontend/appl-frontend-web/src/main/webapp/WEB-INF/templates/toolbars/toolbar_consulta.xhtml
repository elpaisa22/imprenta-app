<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui"
	xmlns:security="http://www.springframework.org/security/tags"
	xmlns:custom="http://ambar.org/facelets">
	<p:toolbar>
		<f:facet name="left">
			<div class="entity-title">
				<ui:insert name="title" />
			</div>  
		</f:facet>		
		<f:facet name="right">
			<p:commandButton value="Imprimir" type="button" icon="fa fa-print" rendered="false">  
		        <p:printer target="content_crud" />  
		    </p:commandButton> 
			
			<p:splitButton value="Editar" title="Editar el registro seleccionado" action="editar" icon="fa fa-pencil"  rendered="#{flowScope.edicionEnabled}" immediate="true" styleClass="RaisedButton">
		    	<p:menuitem value="Eliminar" title="Eliminar el registro seleccionado" icon="fa fa-trash-o" onclick="PF('confirmationEliminar').show()" rendered="#{flowScope.eliminarEnabled}"/>    
		        <p:separator />
		        <p:menuitem value="Nuevo" title="Agregar un nuevo registro" action="nuevo" icon="icon icon-add fa" rendered="#{flowScope.nuevoEnabled}"/>
		    </p:splitButton>

			<p:commandButton type="push" value="Volver" title="Volver al listado" action="volver" icon="fa fa-arrow-circle-left" styleClass="RaisedButton"/>			
		</f:facet>
	</p:toolbar>
	
	<p:confirmDialog message="¿Está seguro que desea eliminar el registro?" width="400" showEffect="fade" hideEffect="fade" header="Cancelar" severity="alert" widgetVar="confirmationEliminar">
		<p:commandButton value="Si, estoy seguro" action="eliminar" oncomplete="PF('confirmationEliminar').hide()"/>
		<p:commandButton value="No" onclick="PF('confirmationEliminar').hide()" type="button" />
	</p:confirmDialog>
</ui:composition>
